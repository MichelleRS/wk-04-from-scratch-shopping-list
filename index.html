<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shopping List</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Shopping List</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section>
                <!-- shopping list form -->
                <form id="shopping-list-form">
                    <!-- item input -->
                    <label>Item:</label>
                    <input name="item" type="text" />

                    <!-- quantity input -->
                    <label>Quantity:</label>
                    <input name="quantity" type="number" min="1" />

                    <!-- add item button -->
                    <button type="submit">Add Item</button>
                </form>

                <!-- error handling -->
                <p id="error"></p>

                <!-- render shopping list as list items -->
                <ul id="shopping-list"></ul>

                <!-- delete all list items -->
                <button type="submit" id="delete-list">Delete List</button>
            </section>
        </main>
    </body>
</html>
